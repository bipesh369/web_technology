<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node</title>
</head>
<body>
  
</body>

<script>
const div = document.createElement('div')
console.log(div)
div.className = "main"
div.id = Math.round(Math.random() * 10 + 1)
div.setAttribute("title", "generated titiel") // it directly override with value
div.style.backgroundColor = "green"
div.style.padding = "12px"
div.innerText = "Bipesh Junior Tharu" // it takes given value then override it
const addText = document.createTextNode("Bipesh Junior Tharu")
div.appendChild(addText)

document.body.appendChild(div)
</script>

</html>
